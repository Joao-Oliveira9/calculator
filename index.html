<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>calculator</h1>
    <main>
        <div id="result">0</div>

        <div id="numbers">
            <button>0</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>10</button>
        </div>
       
        <div id="symbols">
            <button>รท</button>
            <button>x</button>
            <button>-</button>
            <button>+</button>
            <button>.</button>
            <button>=</button>
        
        </div>
       
        <div id="commands">
            <button>CE</button>
            <button>AC</button>
        </div>
    </main>
</body>
</html>
